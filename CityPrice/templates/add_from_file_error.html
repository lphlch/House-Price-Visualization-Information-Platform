{% extends 'layout.html' %}
{% block title %}Error{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Oops! An Error Occurred</h1>
            <h2>{{ error }}</h2>
            <span class="text-muted">Your input: {{ input }}</span><br>
            <span class="text-muted">Error: {{ error_info }}</span>
        </div>
    </div>
{% endblock %}
