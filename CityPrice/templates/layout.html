<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <script src="{% static 'jquery/jquery-3.6.3.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>

    {% block script %}
    {% endblock %}

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">HousePricePlatform</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/house">House</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/park">Park</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/hospital">Hospital</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/school">School</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/district">District</a>
            </li>
        </ul>
    </div>
</nav>
{% block content %}

{% endblock %}
</body>
</html>
